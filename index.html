<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bookmark</title>
        <link rel="shortcut icon" href="images/bookmark.png" type="image/x-icon">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    </head>
    <body>
        <main class="py-5">
            <div class="container">
                <h1 class="text-center">Bookmarker</h1>
                <div class="bookmark-box mt-5 p-4 d-flex flex-column flex-wrap gap-2">
                    <h2 class="text-center"><i class="fa-solid fa-bookmark"></i>Bookmark your favorite sites<i class="fa-solid fa-bookmark"></i></h2>
                    <div class="mb-3">
                        <label for="exampleInputName" class="form-label fw-semibold"><i class="fa-solid fa-book-bookmark pe-4"></i>Site Name</label>
                        <input type="text" class="form-control" placeholder="Bookmark Name" id="InputName">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputUrl" class="form-label fw-semibold"><i class="fa-solid fa-link pe-4"></i>Site URL</label>
                        <input type="url" class="form-control" placeholder="Website URL" id="InputUrl">
                    </div>
                    <button type="submit" class="btn btn-primary px-5 m-auto" onclick="addData()">Submit</button>
                </div>
                <div class="bookmark-content">
                    <table class="mt-4 table text-center bg-white">
                        <thead>
                            <tr>
                                <th>Index</th>
                                <th>Website Name</th>
                                <th>Visit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody class="content">
                            <tr>
                                <td></td>
                                <td></td>
                                <td><button href="" class="visit-btn rounded"><i class="fa-solid fa-eye me-2"></i>Visit</button></td>
                                <td><button href="" class="delete-btn rounded" onclick="deleteData()"><i class="fa-solid fa-trash-can me-2"></i>Delete</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
